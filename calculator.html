<!DOCTYPE html>
<html lang="en">
<head>
    <title>My epic calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <link rel="FaviconIcon" href="favicon.ico" type="image/x-icon"> <!-- to stop favicon error-->
</head>
<body>
    <div id="calculator-container">
        <span id="display-area">
            <div id="display">0</div>
        </span>
        <button type="button" class="button" id="one">1</button>
        <button type="button" class="button" id="two">2</button>
        <button type="button" class="button" id="three">3</button>            
        <button type="button" class="button" id="four">4</button>
        <button type="button" class="button" id="five">5</button>
        <button type="button" class="button" id="six">6</button>
        <button type="button" class="button" id="seven">7</button>
        <button type="button" class="button" id="eight">8</button>
        <button type="button" class="button" id="nine">9</button>
        <button type="button" class="button" id="zero">0</button>
        <button type="button" class="button" id="division">/</button>
        <button type="button" class="button" id="multiplication">*</button>
        <button type="button" class="button" id="addition">+</button>
        <button type="button" class="button" id="subtraction">-</button>
        <button type="button" class="button" id="equals">=</button>
        <button type="button" class="button" id="clear">C</button>
        <button type="button" class="button" id="point">.</button>
    </div>
</body>
</html>
